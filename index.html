<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <div class="container p-3 mb-3">
      <h1 class="mb-3">Car racing game</h1>
      <div class="row">
        <div class="col-md-12">
          <button id="startRace" class="me-3" style="width: 12%">Race!</button>
          <button id="startOver" style="width: 12%">Start over</button>
        </div>
      </div>
    </div>

    <div id="counter" class="counter" style="color: white"></div>
    <div id="finishFlag" class="darken">
      <img class="flag" src="./img/finish.gif" alt="" />
    </div>

    <div class="container-fluid backgroundImage">
      <img id="carOne" src="img/car2.gif" alt="" />
      <img id="carTwo" src="img/car1.gif" alt="" />
    </div>

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-6 results">
          <h2 class="text-center">Results</h2>
          <div class="d-flex justify-content-evenly">
            <div class="carOneResult">
              <h3>Car 1</h3>
              <div id="statsOne"></div>
            </div>
            <div class="carTwoResult">
              <h3>Car 2</h3>
              <div id="statsTwo"></div>
            </div>
          </div>
        </div>
        <div
          id="previousResults"
          class="col-md-6 d-flex align-items-center flex-column previousResults"
        ></div>
      </div>
    </div>

    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
